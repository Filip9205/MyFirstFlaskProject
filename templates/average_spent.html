{% extends "base.html" %}
{% from 'bootstrap5/form.html' import render_form %}
{% block head %}
    <title>Average Spending By Age</title>
{% endblock %}

{% block body %}
    <div class="container-fluid">
        <div class="table-responsive">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col"><h5>AGE GROUP</h5></th>
                        <th scope="col"><h5>AVERAGE SPENT</h5></th>
                    </tr>
                </thead>
                <tbody>
                    {% for group in age_groups %}
                    <tr>
                        <td><p>{{ group.age }}</p></td>
                        <td><p>${{ group.average }}</p></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
